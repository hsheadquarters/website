<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            font-family: "Helvetica Neue", sans-serif;
            color: #333;
            overflow: hidden;
        }

        .container {
            display: flex;
            font-size: 2.5rem;
            font-weight: 200;
            position: relative;
        }

        .hey {
            font-weight: 300;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards, moveLeft 1s ease-out 2s forwards;
        }

        .future {
            display: flex;
            opacity: 0;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 1s ease-out 2s forwards;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes moveLeft {
            from { left: 50%; transform: translateX(-50%); }
            to { left: 0; transform: translateX(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="hey" id="hey">Hey</span>
        <span class="future" id="text"></span>
    </div>

    <script>
        const text = " see you in the future!";
        const textContainer = document.getElementById("text");

        text.split("").forEach((char, index) => {
            let span = document.createElement("span");
            span.textContent = char;
            span.classList.add("letter");

            if (char === " ") {
                span.innerHTML = "&nbsp;"; // Preserve spaces
            }

            span.style.animationDelay = `${2.2 + index * 0.05}s`; // Starts after "Hey" moves
            textContainer.appendChild(span);
        });
    </script>

</body>
</html>
